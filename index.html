<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main">
            <img class="top" src="images/image-equilibrium.jpg" alt="#">
            <img class="second"src="images/icon-view.svg" alt="#">
            <div class="head">Equilibrium #3429</div>
            <div class="content">Our Equilibrium collection promotes balance and calm.</div>
            <div class="price">
                <img class="img" src="images/icon-ethereum.svg" alt="#">
                <span class="num">0.041&nbsp;ETH</span>
            </div>
            <div class="side">
                <img class="clock" src="images/icon-clock.svg" alt="#">&nbsp;&nbsp;
                <span class="day">3&nbsp;days&nbsp;left</span>
            </div> 
            <hr class="line">
            <div class="ava">
                <img class="avatar" src="images/image-avatar.png" alt="#">
                <span class="low">Creation of <span class="name">Jules Wyvern</span></span>
            </div>
        </div>
        
    </main>
    
</body>
</html>
